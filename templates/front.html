{% extends "base.html" %}

{% block content %}

{% for post in postsT %}
    <div class = "blogpost">
        <a href = "/blog/{{(post.key().id())}}">
            <div class = "blogpost-subject">{{post.subject}}</div>
        </a>
        <pre class = "blogpost-content">{{post.content}}</pre>
    </div>

    <hr>
{% endfor %}

{% endblock %}
