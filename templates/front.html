<!DOCTYPE html>

<html>

    <head>
        <title>Bloggin'</title>
    </head>

    <body>
        <h1>Bloggin'</h1>

        <form method="post">
            <label>
                <div>Subject</div>
                <input type="text" name="subject" value="{{subjectT}}">
            </label>

            <label>
                <div>Content</div>
                <textarea name="content">{{contentT}}</textarea>
            </label>

            <div class="error">{{errorT}}</div>

            <input type="submit">
        </form>

        <hr>

        {% for post in postsT %}
            <div class = "post">
                <div class = "post-subject">{{post.subject}}</div>
                <pre class = "post-content">{{post.content}}</pre>
            </div>
        {% endfor %}

    </body>

</html>
